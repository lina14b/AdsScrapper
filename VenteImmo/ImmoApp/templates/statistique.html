      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
      <style>
        input[type="submit"].Rechercher {
          /* Default styles */
          background-color: black;
          padding: 10px 20px;
          border: none;
          cursor: pointer;
          transition: transform 0.3s ease;
        }
    
        input[type="submit"].Rechercher:hover {
          /* Hover styles */
          transform: scale(1.05);
        }
        a { transition: transform 0.3s ease;
          }

          a:hover {
            transform: scale(1.05); /* Increased font size on hover */
          }
          .profile{font-size:20px; color:white


          }
          i:hover{font-size:25px;

          }
          .fas.fa-chevron-up:hover
          {background-color: rgb(165, 165, 165);
          }
          .fas.fa-chevron-down:hover
          {background-color: rgb(165, 165, 165);
          }
          .input-group {
                display: flex;
                gap: 10px;
              }

              .form-group {
                margin-bottom: 10px;
              }

              .price {
                display: inline-block;
                width: 60px;
              }
              .btn.btn-primary
              {transition: transform 0.3s ease;}
              .btn.btn-primary:hover
              { transform: scale(1.05);}
          
              .fixed-image {
                     height: 100%;
                     width: 500px; 
                     object-fit: fill; /* Maintain aspect ratio and fill the container */
                     }


                     /********************/
                
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }
      /* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }
      /* On hover, add a black background color with a little bit see-through */
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      } 
      
      /******************************/
      
        /* CSS for the slideshow */
        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
            height: 400px;
        }

        .mySlides {
            display: none;
        }

        .slideshow-container img {
            width: 100%;
            height: 400px;
        }

        /* CSS for the dots */
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 1s ease;
        }

        .active {
            background-color: #717171;
        }
    </style>
