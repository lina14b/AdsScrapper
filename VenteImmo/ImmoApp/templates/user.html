<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AuthUser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
<nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Navbar</span>
    </div>
  </nav>
    <h1 class="text-center text-success">Agence de vente immobilier</h1>
    <div class="container-fluid">
      {% if request.user.is_authenticated %}
      <p class="text-success"> You are Logged In </p>
      <p class="text h4">Username : {{ request.user.username }}</p>
      <p class="text ">First Name : {{ request.user.first_name }}</p>
      <p class="text ">Last Name : {{ request.user.last_name }}</p>
      <a href={% url 'logout_user' %} type="button" class="btn btn-success">Log Out</a>
      {% else %}
          <p class="text-danger">User is not logged in </p>
          <a href={% url 'register' %} type="button" class="btn btn-success">Register</a>
          <a href={% url 'login_user' %} type="button" class="btn btn-success">Log In</a>
      {% endif %}
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
